<div class="col-md-6 col-md-offset-3" *ngIf="plaza">
    <h2>Modificar plaza</h2>
    <form name="form" (ngSubmit)="f.form.valid && editar()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" name="titulo" [(ngModel)]="plaza.titulo" #titulo="ngModel" required />
            <div *ngIf="f.submitted && !titulo.valid" class="help-block">Es necesario introducir un titulo</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" name="ciudad" [(ngModel)]="plaza.ciudad" #ciudad="ngModel" required />
            <div *ngIf="f.submitted && !ciudad.valid" class="help-block">Es necesario introducir la ciudad</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="centro">Centro</label>
            <input type="text" class="form-control" name="centro" [(ngModel)]="plaza.centro" #centro="ngModel" required />
            <div *ngIf="f.submitted && !centro.valid" class="help-block">Es necesario introducir el centro</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" [(ngModel)]="plaza.direccion" #direccion="ngModel" required />
            <div *ngIf="f.submitted && !direccion.valid" class="help-block">Es necesario introducir una direccion</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Modificar</button>
