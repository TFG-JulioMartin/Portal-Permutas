<div class="col-md-6 col-md-offset-3" *ngIf="principal">
<md-card>
	<md-card-title>
		Editar Perfil
	</md-card-title>
    <form name="form" (ngSubmit)="f.form.valid && editar()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="principal.nombre" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="principal.apellidos" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="principal.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
            <label for="email">Telefono</label>
            <input type="text" class="form-control" name="telefono" [(ngModel)]="principal.telefono" #telefono="ngModel" required />
            <div *ngIf="f.submitted && !telefono.valid" class="help-block">Telefono is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Modificar</button>
            <ng-container *ngIf="loading">
            <md-progress-circle
        		class="example-margin"
        		[color]="color"
        		[mode]="mode"
        		[value]="value">
    		</md-progress-circle>
    		</ng-container>
            <a [routerLink]="['/']" class="btn btn-link">Cancel</a>
        </div>
    </form>
    </md-card>
</div>
